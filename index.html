<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">
  <style>
    html,
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
    }
    nasa-image-search {
      background-color: white;
    }
    nasa-image-search[load-data] {
      background-color: lightblue;
      transition: 1s ease-in-out background-color;
    }
  </style>
  <title>Lab 4/5</title>
</head>

<body>
  <header>
<h1>Search for NASA Images</h1>
</header>
<section>
<label>What would you like to search on NASA?</label>
   <input type="text" id="term"></input>
   <label for="term">Search Input</label>
   <br>
   <label for="start-year" id="date">Start year</label>

   <input type="datetime-local" id="date"
          name="start-year" value="2018-06-12T19:30"
          min="1999-01-01T00:00" max="2022-02-09T00:00">
    <br>
    <label for="end-year">End year</label>

    <input type="datetime-local" id="meeting-time"
                 name="end-year" value="2018-06-12T19:30"
                 min="1999-01-01T00:00" max="2022-02-09T00:00">
   <br>
   <button id = "button">Search</button>
   <br>
  </section>

  <section>
 
  </section>

   <script type="module">
    import "./src/NasaSearch.js";

    document.querySelector("#button").addEventListener("click",(e) =>
    {document.querySelector("nasa-image-search").updateTerm(document.querySelector("#term").value)
   });
    </script>
<br>
<nasa-image-search></nasa-image-search>

</body>
</html>
